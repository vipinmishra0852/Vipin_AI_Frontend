<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your AI Assistant</title>

    <!-- Link to your compiled Tailwind CSS -->
    <link href="dist/styles.css" rel="stylesheet" />

    <!-- Additional styles for animations and transitions -->
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      .transition-all {
        transition: all 0.3s ease;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-bba5c8a4.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900 transition-all min-h-screen"
  >
    <div
      id="app"
      class="flex flex-col justify-between min-h-screen p-4 md:p-8 max-w-4xl mx-auto"
    >
      <header class="flex justify-between items-center mb-8">
        <h1
          class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white transition-all"
        >
          Vipin's <span class="text-blue-500 dark:text-blue-400">AI</span>
        </h1>
        <button
          id="theme-toggle"
          class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600 transition-all"
          aria-label="Toggle dark mode"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
            />
          </svg>
        </button>
      </header>

      <div
        id="chat_container"
        class="flex-grow space-y-4 overflow-auto p-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg transition-all mb-8"
      ></div>

      <form class="flex space-x-4">
        <textarea
          name="prompt"
          rows="1"
          placeholder="Ask Vipin's AI..."
          class="flex-grow p-4 border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 dark:focus:border-blue-400 bg-white dark:bg-gray-700 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200 resize-none"
        ></textarea>
        <button
          type="submit"
          class="p-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          <img src="/assets/send-246d4b43.svg" alt="send" class="w-6 h-6" />
        </button>
      </form>
    </div>

    
    <script>
      // Initialize theme
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </body>
</html>
